<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="style/heart.svg">
    <title>Roulette</title>
  </head>
  <body>
    <div class="container">
      <!-- Roulette y title content -->
      <div class="body-container">
        <div class="title">
          Love Roulette
        </div>
        <div class="element-container">
          <div class="content">
            <div class="container-arrow">
              <img class="arrow"  src="style/flecha.svg" alt="arrow">
            </div>
            <div class="conatiner-roulette">
              <img class="roulette" src="style/ruleta2.svg" alt="roulette">
            </div>

          </div>
        </div>
      </div>
      <!-- capa transparent -->
      <div class="container-transparent">
        <!-- Alert -->
        <div class="message-alert">
          <div class="alert-container">
            <div class="alert">
              Pull harder
            </div>
          </div>
          <div class="container-delete">
            <img class="delete" src="style/Delete.png" alt="delete-button">
          </div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
